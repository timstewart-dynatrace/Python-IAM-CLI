# Team Group Example
#
# Standard team group configuration.
# Use as a reference for creating team-based IAM groups.
#
# Usage:
#   dtiam create group --name "My-Team" --description "My team description"

name: "${TEAM_NAME}"
description: "${TEAM_NAME} team with standard access"

# Placeholders:
#   ${TEAM_NAME} - Replace with your team name (e.g., LOB5, LOB6, LOB7)

# Recommended workflow:
#   1. Create the group
#   2. Create or identify the appropriate policy
#   3. Bind the policy to the group
#   4. Optionally attach a boundary for zone restrictions
#   5. Add users to the group

# CLI commands:
cli_commands:
  create_group: |
    dtiam create group --name "LOB5" --description "LOB5 team with standard access"

  bind_policy: |
    dtiam create binding --group "LOB5" --policy "Standard User - Config"

  add_user: |
    dtiam user add-to-group --user user@example.com --group "LOB5"

# Example complete setup:
example_setup: |
  # 1. Create the group
  dtiam create group --name "LOB5" --description "LOB5 team with standard access"

  # 2. Bind a policy (using built-in Standard User - Config policy)
  dtiam create binding --group "LOB5" --policy "Standard User - Config"

  # 3. Add users
  dtiam user add-to-group --user admin@example.com --group "LOB5"
  dtiam user add-to-group --user developer@example.com --group "LOB5"

  # 4. Verify
  dtiam describe group "LOB5"
