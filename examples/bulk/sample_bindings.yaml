# Sample policy bindings for bulk creation
# Usage: dtiam bulk create-bindings --file examples/bulk/sample_bindings.yaml
#
# Note: Groups and policies must exist before creating bindings.
# Use group/policy names or UUIDs.

# Standard viewer access for LOB teams
- group: "LOB5"
  policy: "Standard User - Config"

- group: "LOB6"
  policy: "Standard User - Config"

- group: "LOB7"
  policy: "Standard User - Config"

# Pro access for LOB8 (with boundary restriction)
- group: "LOB8"
  policy: "Pro User"
  boundary: "LOB8-Boundary"  # Optional: restrict to specific zones

# Pro access for LOB9 (with boundary restriction)
- group: "LOB9"
  policy: "Pro User"
  boundary: "LOB9-Boundary"
